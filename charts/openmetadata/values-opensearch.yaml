clusterName: "opensearch-cluster"

service:
  name: opensearch-cluster-master  
  type: ClusterIP  
  port: 9200

persistence:
  enabled: false  

replicas: 1  

extraEnvs:
  - name: "network.host"
    value: "0.0.0.0"
  - name: "discovery.type"
    value: "single-node"
  - name: "DISABLE_INSTALL_DEMO_CONFIG"
    value: "true"
  - name: "DISABLE_SECURITY_PLUGIN"
    value: "true"
  - name: "OPENSEARCH_INITIAL_ADMIN_PASSWORD"
    value: "admin"

resources:
  requests:
    memory: "2Gi" 
    cpu: "1"     
  limits:
    memory: "4Gi"    
    cpu: "2"      
