name: Deploy OpenMetadata to AKS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS}} 
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: 'SERVICE_PRINCIPAL'
          enable-AzPSSession: false   # Set to true if using Azure PowerShell
          environment: 'AzureCloud'   # Keep default unless using GovCloud or China
          allow-no-subscriptions: true  # Set to false if the service principal has a subscription
          audience: 'api://AzureADTokenExchange'  # Optional, used for specific API authentication

      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy OpenMetadata
        run: |
          helm repo add open-metadata https://helm.open-metadata.org
          helm repo update
          helm upgrade --install openmetadata open-metadata/openmetadata -f values.yaml
